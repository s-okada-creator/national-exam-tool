<body>
    <header>

    <div class="container">

        </div>

        <div style="text-align: center; margin-top: 30px;">

            <button class="btn btn-success" id="download-pdf-btn" style="margin-left: 10px;">
                ğŸ“„ PDFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            </button>
            <button class="btn btn-secondary" id="download-markdown-btn" style="margin-left: 10px;">

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pathParts = window.location.pathname.split('/');
            const sessionId = pathParts[pathParts.length - 1] || urlParams.get('session');
            
            if (!sessionId) {
                alert('ã‚»ãƒƒã‚·ãƒ§ãƒ³IDãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                window.location.href = '/';
                return;
            }
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}/report`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('HTTP error:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    console.error('API error:', data.error);
                    alert('ã‚¨ãƒ©ãƒ¼: ' + data.error);
                    window.location.href = '/';
                    return;
                }
                
                // Markdownã‚’HTMLã«å¤‰æ›ã—ã¦è¡¨ç¤º
                const markdownContent = data.markdown || '';
                
                if (!markdownContent || markdownContent.trim() === '') {
                    console.error('Markdown content is empty:', data);
                    alert('ãƒ¬ãƒãƒ¼ãƒˆãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒæœŸé™åˆ‡ã‚Œã®å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
                    window.location.href = '/';
                    return;
                }
                
                const htmlContent = convertMarkdownToHtml(markdownContent);
                
                if (!htmlContent || htmlContent.trim() === '') {
                    console.error('HTML content is empty after conversion');
                    alert('ãƒ¬ãƒãƒ¼ãƒˆã®å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    window.location.href = '/';
                    return;
                }
                
                document.getElementById('loading').style.display = 'none';
                const reportContent = document.getElementById('report-content');
                reportContent.innerHTML = htmlContent;
                reportContent.style.display = 'block';
                
                // PDFãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
                document.getElementById('download-pdf-btn').addEventListener('click', function() {
                    window.location.href = `/api/sessions/${sessionId}/report/pdf`;
                });
                
                // Markdownãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
                document.getElementById('download-markdown-btn').addEventListener('click', function() {
                    if (!markdownContent) {
                        alert('ãƒ¬ãƒãƒ¼ãƒˆãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                        return;
                    }
                    const blob = new Blob([markdownContent], { type: 'text/markdown;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `report_${sessionId}.md`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
                
            } catch (error) {
                console.error('Error loading report:', error);
                console.error('Error details:', error.message, error.stack);
                alert('ãƒ¬ãƒãƒ¼ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('report-content').innerHTML = '<p style="color: red;">ãƒ¬ãƒãƒ¼ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚</p>';
                document.getElementById('report-content').style.display = 'block';
            }
        });
        
        function convertMarkdownToHtml(markdown) {
            if (!markdown || typeof markdown !== 'string') {
                return '<p>ãƒ¬ãƒãƒ¼ãƒˆãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
            }
            
            let html = markdown;
            
            // åŒºåˆ‡ã‚Šç·šã‚’å…ˆã«å‡¦ç†
            html = html.replace(/^---$/gim, '<hr>');
            
            // è¦‹å‡ºã—ã‚’å‡¦ç†ï¼ˆé †åºãŒé‡è¦ï¼š### â†’ ## â†’ #ï¼‰
            html = html.replace(/^### (.*)$/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*)$/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*)$/gim, '<h1>$1</h1>');
            
            // å¤ªå­—
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // ãƒªã‚¹ãƒˆé …ç›®ã‚’å‡¦ç†ï¼ˆè¡Œå˜ä½ã§ï¼‰
            const lines = html.split('\n');
            let inList = false;
            let result = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (line.trim().match(/^- (.+)$/)) {
                    if (!inList) {
                        result.push('<ul>');
                        inList = true;
                    }
                    result.push('<li>' + line.replace(/^- (.+)$/, '$1') + '</li>');
                } else {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    result.push(line);
                }
            }
            
            if (inList) {
                result.push('</ul>');
            }
            
            html = result.join('\n');
            
            // æ”¹è¡Œå‡¦ç†
            html = html.replace(/\n\n+/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            
            // æ®µè½ã‚¿ã‚°ã§ãƒ©ãƒƒãƒ—ï¼ˆç©ºã§ãªã„å ´åˆã®ã¿ï¼‰
            if (html.trim()) {
                html = '<p>' + html + '</p>';
            }
            
            // ä½™åˆ†ãªæ®µè½ã‚¿ã‚°ã‚’å‰Šé™¤
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[123]>)/g, '$1');
            html = html.replace(/(<\/h[123]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)/g, '$1');
            html = html.replace(/(<\/hr>)<\/p>/g, '$1');
            html = html.replace(/(<hr>)<\/p>/g, '$1');
            
            return html;
        }
    </script>
